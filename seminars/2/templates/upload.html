{% extends 'base.html' %}

{% block title %} 
    {{ title }} 
{%endblock %} 

{% block content %}
<div class="container">
    <h1>Загрузи свою картинку</h1>
    <form method='post' enctype='multipart/form-data'>
        <div class="mb-3">
            <label for="formFile" class="form-label">Загрузи свой файл</label>
            <input class="form-control" type="file" id="formFile" name='file'>
            <br>
            <button type="submit" class="btn btn-primary">Загрузить</button>
          </div>
    </form>
    
</div>

{% endblock %}
