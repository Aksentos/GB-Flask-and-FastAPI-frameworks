{% extends 'base.html' %}

{% block title %} 
    {{ title }} 
{%endblock %} 

{% block content %}
<div class="container">
    <h1>Возведение числа в квадрат</h1>
    <form method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Введите число" name="num3">
            <button type="submit" class="btn btn-primary">Вычислить</button>
        </div>
    </form>
    <br>
    {% if result %}
        <div class="alert alert-info" role="alert">
            Результат вычисления: {{ num3 }} в степени 2 = {{ result }}
        </div>
    {% endif %}
</div>


{% endblock %}
